services:
  # Backend Service
  - type: web
    name: expense-tracker-backend
    env: node
    plan: free
    buildCommand: |
      cd backend
      npm install
      npx prisma generate
      npm run build
    startCommand: |
      cd backend
      npm start
    envVars:
      - key: DATABASE_URL
        fromDatabase:
          name: expense-tracker-db
          property: connectionString
      - key: NODE_ENV
        value: production
      - key: FRONTEND_URL
        value: https://expense-tracker-frontend.onrender.com

  # Frontend Service (Static Site)
  - type: web
    name: expense-tracker-frontend
    env: static
    buildCommand: |
      cd frontend
      npm install
      npm run build
    staticPublishPath: frontend/dist
    envVars:
      - key: VITE_API_URL
        value: https://expense-tracker-backend.onrender.com/api

databases:
  - name: expense-tracker-db
    plan: free
