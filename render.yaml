services:
  - type: web
    name: expense-tracker-backend
    env: node
    plan: free
    region: ohio
    rootDir: /  # Important: root of repo
    buildCommand: |
      echo "Current directory: $(pwd)"
      echo "Listing contents:"
      ls -la
      echo "Building backend..."
      cd backend
      npm install
      npx prisma generate
      npm run build
      npx prisma migrate deploy
    startCommand: |
      cd backend && npm start
    envVars:
      - key: DATABASE_URL
        fromDatabase:
          name: expense-tracker-db
          property: connectionString
      - key: NODE_ENV
        value: production
    healthCheckPath: /health

  - type: static
    name: expense-tracker-frontend
    plan: free
    region: ohio
    rootDir: /
    buildCommand: |
      echo "Building frontend..."
      cd frontend
      npm install
      npm run build
    publishDir: frontend/dist
    envVars:
      - key: VITE_API_URL
        value: https://expense-tracker-backend.onrender.com/api

databases:
  - name: expense-tracker-db
    plan: free
    region: ohio
