services:
  # Backend - Node.js service
  - type: web
    name: expense-tracker-backend
    env: node
    plan: free
    region: ohio
    buildCommand: |
      cd backend
      npm install
      npx prisma generate
      npm run build
    startCommand: |
      cd backend && npm start
    envVars:
      - key: DATABASE_URL
        fromDatabase:
          name: expense-tracker-db
          property: connectionString
      - key: NODE_ENV
        value: production
    healthCheckPath: /health

  # Frontend - Static site (but still type: web with static config)
  - type: web
    name: expense-tracker-frontend
    env: static
    plan: free
    region: ohio
    buildCommand: |
      cd frontend
      npm install
      npm run build
    staticPublishPath: frontend/dist
    envVars:
      - key: VITE_API_URL
        value: https://expense-tracker-backend.onrender.com/api

databases:
  - name: expense-tracker-db
    plan: free
    region: ohio
