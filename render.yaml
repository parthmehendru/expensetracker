services:
  - type: web
    name: expense-tracker-backend
    runtime: node
    rootDir: backend
    buildCommand: |
      npm install
      npx prisma generate
      npm run build
      npx prisma migrate deploy
    startCommand: npm start
    envVars:
      - key: DATABASE_URL
        fromDatabase:
          name: expense-tracker-db
          property: connectionString
      - key: NODE_ENV
        value: production
      - key: FRONTEND_URL
        value: https://expense-tracker-frontend.onrender.com
    healthCheckPath: /health

  - type: web
    name: expense-tracker-frontend
    runtime: static
    rootDir: frontend
    buildCommand: |
      npm install
      npm run build
    staticPublishPath: dist
    envVars:
      - key: VITE_API_URL
        value: https://expense-tracker-backend.onrender.com/api

databases:
  - name: expense-tracker-db
    databaseName: expensetracker
    user: expensetracker
    plan: free
    region: ohio  # or any region you prefer