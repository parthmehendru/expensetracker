<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="description" content="Track and manage your personal expenses with this easy-to-use expense tracker.">
    <meta name="keywords" content="expense tracker, personal finance, money management, budgeting">
    <meta name="author" content="Expense Tracker">
    
    <!-- Open Graph / Facebook -->
    <meta property="og:type" content="website">
    <meta property="og:title" content="Expense Tracker - Personal Finance Tool">
    <meta property="og:description" content="Track and manage your personal expenses with this easy-to-use expense tracker.">
    
    <!-- Twitter -->
    <meta name="twitter:card" content="summary_large_image">
    <meta name="twitter:title" content="Expense Tracker - Personal Finance Tool">
    <meta name="twitter:description" content="Track and manage your personal expenses with this easy-to-use expense tracker.">
    
    <!-- PWA -->
    <link rel="manifest" href="/manifest.json">
    <meta name="theme-color" content="#3b82f6">
    
    <!-- Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    
    <style>
      /* Critical CSS for initial load */
      body {
        margin: 0;
        padding: 0;
        font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
        background-color: #f9fafb;
        color: #111827;
      }
      
      .no-js-warning {
        position: fixed;
        top: 0;
        left: 0;
        right: 0;
        background: #ef4444;
        color: white;
        text-align: center;
        padding: 1rem;
        z-index: 9999;
      }
      
      /* Loading indicator */
      #loading {
        display: flex;
        justify-content: center;
        align-items: center;
        min-height: 100vh;
        background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      }
      
      .loading-spinner {
        width: 50px;
        height: 50px;
        border: 3px solid rgba(255, 255, 255, 0.3);
        border-radius: 50%;
        border-top-color: #fff;
        animation: spin 1s ease-in-out infinite;
      }
      
      @keyframes spin {
        to { transform: rotate(360deg); }
      }
      
      /* Hide app until loaded */
      #root {
        opacity: 0;
        transition: opacity 0.3s ease-in;
      }
      
      #root.loaded {
        opacity: 1;
      }
    </style>
  </head>
  <body>
    <!-- NoScript fallback - MUST be in body, not head -->
    <noscript>
      <div class="no-js-warning">
        <strong>JavaScript Required:</strong> This application requires JavaScript to function properly. Please enable JavaScript in your browser settings.
      </div>
    </noscript>
    
    <!-- Loading screen -->
    <div id="loading">
      <div class="loading-spinner"></div>
    </div>
    
    <!-- Main app container -->
    <div id="root"></div>
    
    <script>
      // Hide loading screen when app is mounted
      window.addEventListener('DOMContentLoaded', () => {
        // Remove loading screen when React app mounts
        const loading = document.getElementById('loading');
        const root = document.getElementById('root');
        
        // This function will be called by the React app when it's ready
        window.hideLoadingScreen = () => {
          if (loading && loading.parentNode) {
            loading.style.opacity = '0';
            loading.style.transition = 'opacity 0.3s ease-out';
            setTimeout(() => {
              loading.parentNode.removeChild(loading);
              root.classList.add('loaded');
            }, 300);
          }
        };
      });
      
      // Service Worker registration for PWA
      if ('serviceWorker' in navigator && process.env.NODE_ENV === 'production') {
        window.addEventListener('load', () => {
          navigator.serviceWorker.register('/sw.js').catch((error) => {
            console.log('ServiceWorker registration failed:', error);
          });
        });
      }
      
      // Add offline detection
      window.addEventListener('online', () => {
        document.dispatchEvent(new CustomEvent('app:online'));
      });
      
      window.addEventListener('offline', () => {
        document.dispatchEvent(new CustomEvent('app:offline'));
      });
    </script>
    
    <!-- Vite entry point -->
    <script type="module" src="/src/main.tsx"></script>
  </body>
</html>
